{% macro render_field(field) %}
    <div class='form-group'>
        {% if field.errors %}
            {% for error in field.errors %}
                <div class='notification error'>
                    {{error}}
                </div>
                {% endfor %}
            {% endif %}
        {% if field.name != 'csrf_token' %}
            <label>{{ field.label }}</label> <br>
        {% endif %}
        {{ field() }}
    </div>
{% endmacro %}
