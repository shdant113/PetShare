{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}

{% block content %}
	<div class="edit-pet-content">
		<h2 class="general-header">Edit Your Pet's Information</h2>
	    <form action='' method='POST'>
	        {{ form.hidden_tag() }}
	        {% for field in form %}
	            {{ render_field(field) }}
	        {% endfor %}
	        <button type="submit">Submit Changes</button>
	    </form>
	</div>
{% endblock %}
