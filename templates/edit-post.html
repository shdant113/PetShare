{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}

{% block content %}

    <h1>Edit Post</h1>

    <form action='' method='POST'>
        {{ form.hidden_tag() }}
        {% for field in form %}
            {{ render_field(field) }}
        {% endfor %}
        <button type="submit">Submit Changes</button>
    </form>


{% endblock %}
