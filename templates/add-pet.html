{% extends 'layout.html' %}
{% from 'macros.html' import render_field  %}

{% block content %}
	<div class="add-pet-content">
		<h2 class="general-header">
			Add your new pet to your account on PetShare!
		</h2>
	    <form action='' method='POST'>
	        {{ form.hidden_tag() }}
	        {% for field in form %}
	            {{render_field(field)}}
	        {% endfor %}
	        <button type='submit'>New Pet</button>
	    </form>
    </div>
{% endblock %}
