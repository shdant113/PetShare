<link href="https://fonts.googleapis.com/css?family=Domine" rel="stylesheet">{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}

{% block content %}

    <h2 class="general-header">Edit Your Profile:</h2>

    <form action='' method='POST'>
        {{ form.hidden_tag() }}
        {% for field in form %}
        	<br>
            {{ render_field(field) }}
        {% endfor %}
        <button type="submit">Submit Changes</button>
    </form>


{% endblock %}
